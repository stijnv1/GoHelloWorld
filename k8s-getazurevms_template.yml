apiVersion: apps/v1
kind: Deployment
metadata:
  name: <name deployment>
  namespace: <name namespace>
spec:
  selector:
    matchLabels:
      app: <label>
  template:
    metadata:
      labels:
        app: <label>
    spec:
      containers:
      - name: <container name>
        image: <Image>
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
        envFrom:
          - secretRef:
              name: <name secret>
      imagePullSecrets:
        - name: <name docker secret>
      
